<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- -------------------Font Awesome CDN---------------- -->
<script src="https://kit.fontawesome.com/a78b8a66d3.js" crossorigin="anonymous"></script>

<!-- DaisyUI CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<style>
.font-inter{
    font-family: "Inter", sans-serif;
}
</style>



</head>
<body class="font-inter container mx-auto">
    <nav class="mb-10">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
                </div>
                <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow color-black">
                <li><a href="{% url 'All Blogs' %}">Blog</a></li>
                <li>
                    <a>Projects</a>
                    <ul class="p-2">
                    <li><a>Django</a></li>
                    <li><a>React.JS</a></li>
                    </ul>
                </li>
                <li><a>Resume</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl color-black" href="{% url 'Home Page' %}">Shemanto's Blog</a>
            </div>
            <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 color-black">
                <li><a href="{% url 'All Blogs' %}">Blog</a></li>
                <li>
                <details>
                    <summary>Project</summary>
                    <ul class="p-2">
                    <li><a>Django</a></li>
                    <li><a>React.JS</a></li>
                    </ul>
                </details>
                </li>
                <li><a>Resume</a></li>
            </ul>
            </div>
            <div class="navbar-end">
            <a class="btn" href="https://github.com/shemanto27" target="_blank">My GitHub Link</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
